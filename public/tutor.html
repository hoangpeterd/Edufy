  <body id="tutorBody">

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="row">
          <div class="col-xs-12" align="left">
            <div class="col-xs-3">
              <form id='uploadImage' action='/uploadProfileImage' method='POST' encType="multipart/form-data">
                <label for='imageUpload'>
                  <div class="profilePic">
                  <img class="img-rounded" id='profileImage' width="180" height="180" src="assets/images/placeholder.png">
                  <div class="overlay">
                    <div class="text"><span class="glyphicon glyphicon-camera"></span> update profile picture</div>
                  </div>
                  </div>
                </label>
                <input type='file' id='imageUpload' name='imageUpload'>
              </form>
              <label class="switch center-block">
                <input type="checkbox">
                <div class="slider round"></div>
              </label>
            </div>
            <div class="col-xs-5">
              <div class="row">
                  <h1 class="display-3">Peter Hoang</h1>
              </div>
              <div class="row">
                <div id="tutorRating"></div>
              </div>
              <div class="row">
                <p class="lead">The University of Texas at Austin</p>
              </div>
            </div>
            <div class="col-xs-4">
            <div class="row">
               <button id="signOut" class="btn btn-success pull-right">sign out</button>
              <div class="countDown">
              <div class="counter" data-count="200"><p>total earnings</p>$200</div>
              </div>
            </div>
          </div>
<!--
              <div class="row">

-->
              </div>
            </div>
          </div>
        </div>
      </div>

        </div>
        <div class="col-sm-9">

            <textarea class="form-control" id="specificClass" placeholder="input your classes for this subject" rows="3"></textarea>
