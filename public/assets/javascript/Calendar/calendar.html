	<title>edufy</title>

    <link rel="stylesheet" type="text/css" href="./calendar-assets/calendar.css">
    <!--Required for calendar-->

	<!--Required for calendar-->

<body>
    <!--Required for calendar-->
    <div id="calendar" class="calendar datepicker"></div>
    <div class="modal modal-fade tutor-modal" id="event-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">x</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Tutor Availability</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="event-index">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="min-date" class="col-sm-4 control-label">Location</label>
                            <div class="col-sm-7">
                                <input name="event-location" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="min-date" class="col-sm-4 control-label">Available Dates</label>
                            <div class="col-sm-7">
                                <div class="input-group input-daterange" data-provide="datepicker">
                                    <input name="event-start-date" type="text" class="form-control" value="" placeholder="Start Date">
                                    <span class="input-group-addon">to</span>
                                    <input name="event-end-date" type="text" class="form-control" value="" placeholder="End Date">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" id="todayBtn">Today</button>
                    <button type="button" class="btn btn-success" id="save-event">Save</button>
                </div>
            </div>
        </div>
    </div>
