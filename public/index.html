<!DOCTYPE html>
<html>
<head>
	<title>edufy</title>
	<!-- favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
	<!-- linking CSS reset file -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- linking CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- linking bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<!-- background image -->
	<div class="bg">

	<!-- navbar -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
  		<div class="container-fluid">

					<button id="modalSignUp" class="btn btn-success pull-right">sign up</button>
					<button id="modalSignIn" class="btn btn-success pull-right">sign in</button>
      </div>
	</nav>
	<!-- end navbar -->

	<!-- sign in modal -->
	<div class="modal fade" id="signInModal" role="dialog">
		<div class="modal-dialog modal-sm" align="center">
				<div class="modal-content">
					 <div class="modal-header">
							<h4 class="modal-title"><img src="assets/images/edufyIcon.png" alt="edufy icon" height="50px" width="50px"> sign in</h4>
					</div>
					<div class="modal-body">
						<form action="" id="loginForm">
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="userName" class="form-control" type="text" name='username' placeholder="username"/>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="password" class="form-control" type="password" name='password' placeholder="password"/>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> i agree to the <a href="#">terms and conditions</a>
								</label>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-def btn-block" id="submitSignIn">login</button>
							</div>
							<div class="form-group text-center">
								<a href="#">forgot password</a>&nbsp;|&nbsp;<a href="#">support</a>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal">close</button>
					</div>
				</div>
		</div>
	</div>
	<!-- end sign in modal -->

	<!-- sign up modal -->
	<div class="modal fade" id="signUpModal" role="dialog">
		<div class="modal-dialog modal-sm" align="center">
				<div class="modal-content">
					 <div class="modal-header">
							<h4 class="modal-title">sign up</h4>
					</div>
					<div class="modal-body">
						<p>sign up form here.</p>
						<!-- ****************************Dan was here to put this here :D**************************************************************************************************************** -->
						<input id="createUser" type="text" placeholder="User Name">
						<input id="createPassword" type="password" placeholder="password">
						<select id="creatPosition">
						  <option value="Tutor">Tutor</option>
						  <option value="Student">Student</option>
						</select>
						<button id="createBtn" class="btn btn-success pull-right">Create New User</button>
						<!-- ********************Oh yea!!!! **************************************************************************************************************** -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal">close</button>
					</div>
				</div>
		</div>
	</div>
	<!-- end sign in modal -->

  <!-- logo -->
  <div class="container logo">
      <img id="logo" class="img-responsive center-block" src="assets/images/edufyLogo.png" height="300" width="500">
  </div>
  <!-- end logo -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- linking bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- linking JS file -->
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
