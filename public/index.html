<!DOCTYPE html>
<html>
<head>
	<title>edufy</title>
	<!-- favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
	<!-- linking CSS reset file -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- linking CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- linking bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="homeBody">

	<!-- navbar -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
  		<div class="container-fluid">
					<button id="modalSignIn" class="btn btn-success pull-right">sign in</button>
      </div>
	</nav>
	<!-- end navbar -->

	<!-- sign in modal -->
	<div class="modal fade" id="signInModal" role="dialog">
		<div class="modal-dialog modal-sm" align="center">
				<div class="modal-content">
					 <div class="modal-header">
							<h4 class="modal-title"><img src="assets/images/edufyIcon.png" alt="edufy icon" height="30px" width="30px"> sign in</h4>
					</div>
					<div class="modal-body">
						<form action="" id="loginForm">
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input id="userName" class="form-control" type="text" name='username' placeholder="email"/>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="password" class="form-control" type="password" name='password' placeholder="password"/>
							</div>
							<!-- <div class="checkbox">
								<label>
									<input type="checkbox"> i agree to the <a href="#">terms and conditions</a>
								</label>
							</div> -->
							<div class="form-group">
								<button type="button" class="btn btn-success btn-block" id="submitSignIn">login</button>
							</div>
							<!-- <div class="form-group text-center">
								<a href="#">forgot password</a>&nbsp;|&nbsp;<a href="#">support</a>
							</div> -->
						</form>
					</div>
					<div class="modal-footer">
						<button id="modalSignUp" type="button" class="btn btn-default btn-block" data-dismiss="modal">sign up</button>
					</div>
				</div>
		</div>
	</div>
	<!-- end sign in modal -->

	<!-- sign up modal -->
	<div class="modal fade" id="signUpModal" role="dialog">
		<div class="modal-dialog modal-sm" align="center">
				<div class="modal-content">
					 <div class="modal-header">
							<h4 class="modal-title"><img src="assets/images/edufyIcon.png" alt="edufy icon" height="30px" width="30px"> sign up</h4>
					</div>
					<div class="modal-body">
						<form action="" id="loginForm">
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="firstName" class="form-control" type="text" name='firstName' placeholder="first name"/>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="lastName" class="form-control" type="text" name='lastName' placeholder="last name"/>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input id="createUser" class="form-control" type="text" name='username' placeholder="email"/>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="createPassword" class="form-control" type="password" name='password' placeholder="password"/>
							</div>
							<div class="form-group">
								<!-- <select id="creatPosition" class="form-control">
									<option value="Tutor">tutor</option>
								  <option value="Student">student</option>
								</select> -->
								<label class="checkbox-inline">
      						<input type="checkbox" class="chb" value="tutor">tutor
    						</label>
    						<label class="checkbox-inline">
    						  <input type="checkbox" class="chb" value="student">student
    						</label>
							</div>
							<!-- <div class="checkbox">
								<label>
									<input type="checkbox"> i agree to the <a href="#">terms and conditions</a>
								</label>
							</div> -->
							<!-- <div class="form-group text-center">
								<a href="#">forgot password</a>&nbsp;|&nbsp;<a href="#">support</a>
							</div> -->
						</form>
					</div>
					<div class="modal-footer">
						<button id="createBtn" type="button" class="btn btn-success btn-block" data-dismiss="modal">submit</button>
					</div>
				</div>
		</div>
	</div>
	<!-- end sign in modal -->

	<!-- tutorClasses modal -->
	<!-- <div class="modal fade" id="tutorClasses" role="dialog"> -->
		<div class="modal-dialog modal-default" align="center">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"><img src="assets/images/edufyIcon.png" alt="edufy icon" height="30px" width="30px"> your proficiencies</h4>
					</div>
					<div class="modal-body">
					<!-- courses -->
						<div class="row">
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="liberalArts"> liberal arts
								</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="business"> business
								</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="engineering"> engineering
								</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="mathematics"> mathematics
								</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="biology"> biology
								</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="chemistry"> chemistry
								</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="computerScience"> computer science
								</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="geography"> geography
								</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-default subject" value="physics"> physics
								</button>
							</div>
						</div>
					<!-- form area -->
					<textarea class="form-control" rows="3"></textarea>
				</div>
				<div class="modal-footer">
					<button id="tutorClassesSubmit" type="button" class="btn btn-success btn-block" data-dismiss="modal">submit</button>
				</div>
		</div>
	</div>
	<!-- end tutorClasses modal -->

  <!-- logo -->
  <div class="container logo">
      <img id="logo" class="img-responsive center-block" src="assets/images/edufyLogo.png" height="300" width="500">
  </div>
  <!-- end logo -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- linking JS file -->
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>

	<script>
	$("document").ready(function(){
		$('.subject').on("click",function(){
			$(this).toggleClass('btn-default select');
		});

		$("#tutorClassesSubmit").on("click",function(){
			var yourArray =[];
			$(".select").each(function(){
			  yourArray.push($(this).val());
			});

				console.log(yourArray);
		});
	});


	</script>
</body>
</html>
