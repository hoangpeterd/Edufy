<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>student</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- linking CSS reset file -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- linking CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- full calendar -->
    <link href='assets/Calendar/lib/fullcalendar.min.css' rel='stylesheet' />
    <link href='assets/Calendar/lib/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href='assets/Calendar/scheduler.min.css' rel='stylesheet' />
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/StarRating/dist/themes/fontawesome-stars.css">
  </head>
  <body id="studentBody">

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <form id='uploadImage' action='/uploadProfileImage' method='POST' encType="multipart/form-data">
              <label for='imageUpload'>
                <div class="profilePic">
                <img class="img-rounded" id='profileImage' width="180" height="180" src="assets/images/placeholder.png">
                <div class="overlay">
                  <div class="text"><span class="glyphicon glyphicon-camera"></span> update profile picture</div>
                </div>
                </div>
              </label>
              <input type='file' id='imageUpload' name='imageUpload'>
            </form>
            <h1 class="display-3">student name</h1>
            <p class="lead">school student attends</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end jumbotron -->

    <!-- main content -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="headers text-center">subjects</h1>
          <div class="grid">
            <div class="grid-item" value="liberalArts">liberal arts</div>
            <div class="grid-item" value="business">business</div>
            <div class="grid-item" value="engineering">engineering</div>
            <div class="grid-item" value="mathematics">mathematics</div>
            <div class="grid-item" value="biology">biology</div>
            <div class="grid-item" value="chemistry">chemistry</div>
            <div class="grid-item" value="computerScience">computer science</div>
            <div class="grid-item" value="geology">geology</div>
            <div class="grid-item" value="physics">physics</div>
          </div>
        </div>
        <div class="col-sm-6">
          <h1 class="headers text-center">sessions</h1>
          <div id="sessions"></div>
        </div>
      </div>
    </div>
    <!-- end main content -->

    <!-- tutorList modal -->
    <div class="modal fade" id="tutorList" role="dialog">
      <div class="modal-dialog modal-sm" align="center">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><img src="assets/images/edufyIcon.png" alt="edufy icon" height="30px" width="30px"> tutor list</h4>
            </div>
            <div class="modal-body star-rating star-ratings-main">

            </div>
            <!-- <div class="modal-footer">
              <button id="modalSignUp" type="button" class="btn btn-default btn-block" data-dismiss="modal">sign up</button>
            </div> -->
          </div>
      </div>
    </div>
    <!-- end tutorList modal -->

    <!-- calendar modal -->
  	<div class="modal fade" id="calendarModal" role="dialog">
  		<div class="modal-dialog modal-sm" align="center">
  				<div class="modal-content">
  					 <div class="modal-header">
  							<h4 class="modal-title"><img src="assets/images/edufyIcon.png" alt="edufy icon" height="30px" width="30px"> availability</h4>
  					</div>
  					<div id="calendar" class="modal-body">

  					</div>
  				</div>
  		</div>
  	</div>
  	<!-- end calendar modal -->

    <div id="calendar" class="calendar-body"></div>

    <!-- linking jQuery -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<!-- linking bootstrap JS -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- linking JS file -->
  	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <!-- full calendar -->
    <script src='assets/Calendar/lib/moment.min.js'></script>
    <script src='assets/Calendar/lib/jquery.min.js'></script>
    <script src='assets/Calendar/lib/fullcalendar.min.js'></script>
    <script src='assets/Calendar/scheduler.min.js'></script>
    <script src="assets/Calendar/customizedCalendar.js"></script>
    <!--star Rating -->
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="assets/StarRating/jquery.barrating.js"></script>
    <script src="assets/StarRating/examples/js/examples.js"></script>
    <!-- Isotope -->
    <script src="assets/Isotope/isotope.pkgd.js"></script>
  </body>
</html>
